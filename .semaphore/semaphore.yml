version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - composer install
            - composer update
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - 'php artisan config:cache'
            - Composer update
            - sudo apt-get update
            - sudo apt-get install mysql-server
            - sudo systemctl start mysql
            - php artisan migrate
            - ./vendor/bin/phpunit
      env_vars:
        - name: APP_ENV
          value: local
