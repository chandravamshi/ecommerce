version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - composer install
            - composer update
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p database
            - touch database/database.sqlite
            - 'php artisan config:cache'
            - 'php artisan config:clear'
            - 'php artisan cache:clear'
            - php artisan migrate
            - 'php artisan db:seed'
            - ./vendor/bin/phpunit
