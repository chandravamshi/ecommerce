version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - cache restore
            - composer install
            - npm install
            - cache store
            - cp .env.example .env
            - 'php artisan key:generate'
            - mkdir -p ecommerce
            - touch ecommerce/database.mysql
            - 'php artisan config:cache'
            - php artisan migrate
      env_vars:
        - name: APP_NAME
          value: Laravel
